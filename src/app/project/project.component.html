<div fxLayout="row wrap">
   <div
      fxFlex="19%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let project of projects"
   >
      <mat-card class="project-card" (click)="redirect(project.url)">
         <div class="project-image">
            <img
               mat-card-image
               src="{{ project.image.url }}"
               alt="Project image"
            />
         </div>
         <mat-card-content>
            <mat-card-title>{{ project.title }}</mat-card-title>
            <hr />
            <p>{{ project.description }}</p>
         </mat-card-content>
         <mat-card-actions>
            <mat-chip-list aria-label="Tech used">
               <mat-chip *ngFor="let tech of project.techonologies">
                  <mat-chip-avatar (onClick)="redirect(tech.name)">
                     <div>
                        <img mat-card-avatar src="{{ tech.icon }}" alt="Icon" />
                     </div>
                  </mat-chip-avatar>
                  <a style="bottom: 0px">{{ tech.name }}</a>
               </mat-chip>
            </mat-chip-list>
         </mat-card-actions>
      </mat-card>
   </div>
</div>
