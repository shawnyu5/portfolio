<div fxLayout="row wrap" fxFlex="25%" *ngFor="let project of projects">
   <mat-card class="project-card" (click)="onClick(project.url)">
      <mat-card-header>
         <div class="project-image">
            <img
               mat-card-image
               src="{{ project.image.url }}"
               alt="Project image"
            />
         </div>
      </mat-card-header>
      <mat-card-content>
         <mat-card-title>{{ project.title }}</mat-card-title>
         <hr />
         <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
         <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
         <mat-chip-list aria-label="Tech used">
            <mat-chip *ngFor="let tech of project.techonologies">
               <mat-chip-avatar>
                  <img src="{{ tech.icon }}" alt="Icon" />
               </mat-chip-avatar>
               <a href="{{ tech.url }}">{{ tech.name }}</a>
            </mat-chip>
         </mat-chip-list>
      </mat-card-actions>
   </mat-card>
</div>
